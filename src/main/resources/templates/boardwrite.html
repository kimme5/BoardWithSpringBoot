<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물작성 폼</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 50px;
    }
    .layout input {
        width : 100%;
        box-sizing : border-box

    }
    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }


</style>
<body>
    <div class="layout">
        <form action="/board/writedo" method="post" enctype="multipart/form-data">
            <input type="text" name="title">
            <textarea name="content"></textarea>
            <input type="file" name="file">
            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
