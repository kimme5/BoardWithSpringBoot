<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물작성 폼</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 50px;
    }
    .layout input {
        width : 100%;
        box-sizing : border-box

    }
    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }


</style>
<body>
    <div class="layout">
        <form th:action="@{/board/update/{id}(id=${article.id})}" method="post">
            <input type="text" name="title" th:value="${article.title}"></input>
            <textarea name="content" th:text="${article.content}"></textarea>
            <button type="submit">수정</button>
        </form>
    </div>
</body>
</html>
